<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <h2>Formulário</h2>
        <form class="form">

            <label>Nome</label>
            <input type="text" placeholder="Digite seu nome completo">

            <label>Email</label>
            <input type="email" placeholder="Digite seu e-mail">

            <label>Senha</label>
            <input type="password" placeholder="Digite sua senha">

            <label>Endereço</label>
            <input type="text" placeholder="Digite seu endereço">

            <label>Número</label>
            <input type="number" placeholder="Digite o número da casa">
            
            <label>Complemento</label>
            <input type="text" placeholder="Digite o complemento">

            <label>CEP</label>
            <input type="number" placeholder="Digite o CEP">
            
            <label>Referência</label>
            <input type="text" placeholder="Digite a referência da sua casa ">

            <label>Bairro</label>
            <input type="text" placeholder="Digite seu bairro">

            <label>Cidade</label>
            <input type="text" placeholder="Digite sua cidade">

            <label>Estado</label>
            <input type="text" placeholder="Digite seu estado">

            <label>Telefone</label>
            <input type="text" placeholder="Digite seu telefone">

            <a href="#" class="botao-cadastro">Cadastrar</a>

            <a href="#"class="botao-limpar">Limpar</a> 

            <a href="#"class="botao-voltar">Voltar</a>  
        </form>

        <div class="link">
            Não tem cadastro? <a href="#">Cadastre-se</a>
        </div>
    </div>
</body>
</html>
